# Mybatis≈‰÷√
server.port=8090
mybatis.config-location=classpath:mybatis/mybatis-config.xml
#  ˝æ›‘¥≈‰÷√-Backstage
spring.datasource.store.driverClassName=com.mysql.jdbc.Driver
spring.datasource.store.jdbcUrl=jdbc:mysql://{{mysqlUrl}}?useSSL=false&useUnicode=true&characterEncoding=utf-8&autoReconnect=true
spring.datasource.store.username={{mysqlUser}}
spring.datasource.store.password={{mysqlPassword}}
spring.datasource.store.testWhileIdle=true
spring.datasource.store.timeBetweenEvictionRunsMillis=60000
spring.datasource.store.validationQuery=SELECT 1
spring.datasource.hikari.auto-commit=true 
spring.datasource.hikari.maximum-pool-size=100






